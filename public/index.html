	<script>

		/************ Owl Carousel starts here  **************/


		$(document).ready(function () {
			$(".owl-carousel").owlCarousel({

				loop: true,
				margin: 20,
				nav: false,
				dots: false,
				//   autoplay: false, // Disable autoplay since we use CSS animation
				responsive: {
					0: {
						items: 1 // 1 item for small screens
					},
					600: {
						items: 1.5 // 3 items for medium screens
					},
					1000: {
						items: 3 // 5 items for large screens
					}
				}
			});
		});
		/*********** Owl Carousel ends here **************/
		let faqQuesAns = [
			{
				"quest": "What is Starrik and what makes it different from traditional delivery?",

				"ans": "Starrik is more than delivery—it's an AI-powered courier platform that connects dispatch rides with the users. We optimize routes, cut wait times, and ensure swift, secure deliveries."
			},
			{
				"quest": "How does Starrik ensure package safety?",

				"ans": "Safety is our priority. AI vets dispatch riders, and real-time tracking provides peace of mind. Your deliveries are in safe hands with Starrik.",
			},
			{
				"quest": "How do I start using Starrik?",

				"ans": " Sign up via the web App at Starrik.com, and enjoy efficient, reliable deliveries. Whether you send frequently or occasionally, Starrik simplifies your experience.",
			},
			{
				"quest": "Why should I choose Starrik?",

				"ans": "Experience the future of courier services with Starrik. Optimize your deliveries, ensure security, and enjoy hassle-free delivery. Join us today!",
			},
			{
				"quest": "How can I become a Starrik rider?",

				"ans": "To become a Starrik rider, you need to complete our application process, which includes submitting required documents, passing our background check, and getting onboard. Once successful, you start taking orders.",
			},
			{
				"quest": "What should I do if I encounter an issue using Starrik?",

				"ans": " If you encounter an issue, contact our excellent support team at support@starrik.om immediately for assistance. We are available 24/7 to help resolve any problems for you.",
			},
			{
				"quest": " What are the benefits of becoming a Starrik rider?",

				"ans": "Join our network of reliable and trustworthy riders! Sign up now to enjoy flexible work, competitive pay, and be part of revolutionizing courier service with Starrik!",
			},
		];
		let faqSection = "";
		faqQuesAns.map((item, index) => {
			faqSection += ` 
			<div class="faq-item" id="${index}" >
          <div class="faq-question">
            <p class="faqAnswer" style="filter: invert(1);">${item.quest}</p>
                      <span style="filter: invert(1); ">➕</span>	
          </div>
          <div class="faq-answer" style="display:none">
            <p class="ans" style="color: #cfcfcf" >${item.ans}</p>
          </div>
			</div>`;
		})
		document.getElementById("faqList").innerHTML = faqSection;

		var faqQuest = document.getElementsByClassName("faq-question");

		for (let i = 0; i < faqQuesAns.length; i++) {
			faqQuest[i].addEventListener("click", function () {
				let answer = this.nextElementSibling;
				let icon = this.querySelector('span');
				if (answer.style.display === "block") {
					answer.style.display = "none";
					icon.textContent = "➕";
				} else {
					answer.style.display = "block";
					icon.textContent = "➖";
				}
			})
		}


	</script>
